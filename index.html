<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Local Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/local_weather.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
  </head>
  <body>
    <div class="card_container">
      <div class="header" id="address"></div>
      <div class="main_container">
        <img id="weather_icon" alt="weather icon"/>
        <div class="description" id="summary"></div>
        <div class="temperature">
          <span id="current_temp"></span>
        </div>
      </div>
      <div class="footer" id="buttonBox">
        <span><button onclick="changeTempUnits()" id="tempUnitButton"></button></span>
        <span><button onclick="changeLanguage()" id="languageButton"></button></span>
      </div>
    </div>
  </body>
</html>
